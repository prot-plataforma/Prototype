<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login GeoFarm</title>
  <link href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="static/login/css/login.css">
  <link rel="stylesheet" href="static/login/scss/login.scss">
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
  <main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
    <div class="container">
      <div class="card login-card">
        <div class="row no-gutters">
          <div class="col-md-5">
            <img src="static/login/img/fundo-campo2.jpg" alt="login" class="login-card-img">
          </div>
          <div class="col-md-7">
            <div class="card-body">
              <div class="brand-wrapper">
                <img src="static/login/img/4.png" alt="logo" class="logo">
              </div>
              <h1 class="login-title">Log in</h1>
              <form action="" method="post">
                <div class="form-group">
                  <label for="email">Email</label>
                  <input type="name" name="emailF" id="" class="form-control" placeholder="email@example.com">
                </div>
                <div class="form-group mb-4">
                  <label for="password">Senha</label>
                  <input type="password" name="psswdF" id="" class="form-control" placeholder="enter your passsword">
                </div>
                <input name="login" id="" class="btn btn-block login-btn" type="submit" value="Login">
              </form>
              <a href="#" class="forgot-password-link">Esqueceu a senha?</a>
            <p class="login-wrapper-footer-text">NÃ£o tem uma conta? <a href="/register" class="text-reset">Register here</a></p>
              
            <p class="login-card-description">Sign into  with Google</p>
              <div id="g_id_onload"
                data-client_id="769475517980-q3s8qo7rgpk6818grmc2pp2s3d96a0ja.apps.googleusercontent.com"
                data-callback="handleCredentialResponse"
                data-auto_prompt="false">
              </div>
            <div class="g_id_signin"
                data-type="standard"
                data-size="large"
                data-theme="outline"
                data-text="sign_in_with"
                data-shape="pill"
                data-logo_alignment="left">
            </div>    
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="static/login/login.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
