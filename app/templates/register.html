<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Register GeoFarm</title>
  <link href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  
  <link rel="stylesheet" href="{{  url_for('static', filename='login.css') }}">
  <link rel="stylesheet" href="{{  url_for('static', filename='login.css.map') }}">
  <link rel="stylesheet" href="{{  url_for('static', filename='login.scss') }}">
  

  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
  <main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
    <div class="container">
      <div class="card login-card">
        <div class="row no-gutters">
          <div class="col-md-5">
            <img src="static/img/fundo-campo2.jpg" alt="login" class="login-card-img">
          </div>
          <div class="col-md-7">
            <div class="card-body">
              <div class="brand-wrapper">
                <img src="static/img/4.png" alt="logo" class="logo">
              </div>
              <h1 class="login-title">Register your account</h1>
              <form action="" method="post">
                <div class="form-group">
                    <label for="email">Nome</label>
                    <input type="text" name="nomeF" id="nm" class="form-control" placeholder="seu nome" required>
                </div>
                <div class="form-group">
                  <label for="email">Email</label>
                  <input type="email" name="emailF" id="email" class="form-control" placeholder="email@example.com" required>
                </div>
                <div class="form-group mb-4">
                  <label for="password">Senha</label>
                  <input type="password" name="psswdF" id="psswd" class="form-control" placeholder="enter your passsword" required>
                </div>
                <div class="form-group mb-4">
                  <label for="password">Confirme sua senha</label>
                  <input type="password" name="psswdF2" id="psswd" class="form-control" placeholder="enter your passsword" required>
                </div>
                <div class="form-group">
                    <label for="email">CPF/CNPJ</label>
                    <input type="text" name="credF" id="cred" class="form-control" placeholder="credenciais" required>
                </div>
                <input name=""  class="btn btn-block login-btn" type="submit" value="Register">
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="login/login.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
